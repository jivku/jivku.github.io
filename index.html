<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fears</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .output {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <pre style="font-size: 14px">

  _____                           
_/ ____\____ _____ _______  ______
\   __\/ __ \\__  \\_  __ \/  ___/
 |  | \  ___/ / __ \|  | \/\___ \ 
 |__|  \___  >____  /__|  /____  >
           \/     \/           \/ 
   
        </pre>
        <h1>Data Breach Lookup Tool</h1>
        <form id="lookupForm">
            <label for="name">Enter Name or Email:</label><br>
            <input type="text" id="name" name="name" placeholder="Name or Email" required><br><br>
            <input type="submit" value="Search">
        </form>
        <div class="output" id="output">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById("lookupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value.trim();
            if (name !== "") {
                fetch(`https://beta.snusbase.com/v2/combo/${name}`)
                    .then(response => response.json())
                    .then(data => {
                        var output = document.getElementById("output");
                        output.innerHTML = `<h2>Data Found for '${name}':</h2><pre>${JSON.stringify(data, null, 4)}</pre>`;
                    })
                    .catch(error => {
                        var output = document.getElementById("output");
                        output.innerHTML = `<h2>No data found for '${name}'</h2>`;
                    });
            } else {
                alert("Please enter a valid name or email.");
            }
        });
    </script>
</body>
</html>

<style>
  
    .image-container {
        display: inline-block; 
        position: relative; 
        overflow: hidden;
    }

   
    .image-container::before {
        content: ""; 
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; 
        height: 100%; 
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
        border-radius: 10px;
    }

   
    .image-container img {
        display: block; 
        width: 42px;
        height: 42px;
        border-radius: 5px; 
        transition: transform 0.3s ease;
    }
    
    .image-container:hover img {
        transform: scale(1.05);
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Breach Lookup Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
            background-image: url('media/629544.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"] {
            background-color: #ff4081;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #d81b60;
        }
        .output {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DB Lookup</h1>
        <form id="lookupForm">
            <label for="name">Enter Name or Email:</label><br>
            <input type="text" id="name" name="name" placeholder="Name or Email" required><br><br>
            <input type="submit" value="Search">
        </form>
        <div class="output" id="output">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById("lookupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value.trim();
            if (name !== "") {
                fetch(`https://beta.snusbase.com/v2/combo/${name}`)
                    .then(response => response.json())
                    .then(data => {
                        var output = document.getElementById("output");
                        output.innerHTML = `<h2>Data Found for '${name}':</h2><pre>${JSON.stringify(data, null, 4)}</pre>`;
                    })
                    .catch(error => {
                        var output = document.getElementById("output");
                        output.innerHTML = `<h2>No data found for '${name}'</h2>`;
                    });
            } else {
                alert("Please enter a valid name or email.");
            }
        });
    </script>
</body>
</html>

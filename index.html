<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Breach Lookup Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            margin-top: 50px;
            background-image: url('https://64.media.tumblr.com/edf3e6d4b6c84e9e4143b7b3a5e3f1e3/tumblr_pmbm6rzU1M1v5m6tlo1_1280.gifv');
            background-size: cover;
            background-blend-mode: overlay;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        h1 {
            color: #ff66c4;
            font-size: 36px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffcc00;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        input[type="submit"] {
            background-color: #ff66c4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ff4da6;
        }
        .output {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffcc00;
            border-radius: 4px;
            color: #ffcc00;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <pre style="font-size: 14px">

  _____                           
_/ ____\____ _____ _______  ______
\   __\/ __ \\__  \\_  __ \/  ___/
 |  | \  ___/ / __ \|  | \/\___ \ 
 |__|  \___  >____  /__|  /____  >
           \/     \/           \/ 
 
        </pre>
        <h1>Data Breach Lookup Tool</h1>
        <form id="lookupForm">
            <label for="name">Enter Name or Email:</label><br>
            <input type="text" id="name" name="name" placeholder="Name or Email" required><br><br>
            <input type="submit" value="Search">
        </form>
        <div class="output" id="output">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById("lookupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value.trim();
            if (name !== "") {
                fetch(`https://beta.snusbase.com/v2/combo/${name}`)
                    .then(response => response.json())
                    .then(data => {
                        var output = document.getElementById("output");
                        output.innerHTML = `<h2>Data Found for '${name}':</h2><pre>${JSON.stringify(data, null, 4)}</pre>`;
                    })
                    .catch(error => {
                        var output = document.getElementById("output");
                        output.innerHTML = `<h2>No data found for '${name}'</h2>`;
                    });
            } else {
                alert("Please enter a valid name or email.");
            }
        });
    </script>
</body>
</html>
